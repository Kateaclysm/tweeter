<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Icon package data!-->
    <script src="https://kit.fontawesome.com/5d2b0be96b.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  
    <!-- Link to the style-sheet CSS file for the nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Link to the Style-sheet CSS file for the header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--Link to the stylesheet CSS file for the "New Tweet" form-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- Link to the stylesheet CSS file for the "tweet-layout" form-->
    <link rel="stylesheet" href="/styles/tweet-layout.css" type="text/css"/>

    <!-- Link to the stylesheet CSS file for the "error-message" form-->
    <link rel="stylesheet" href="/styles/error-message.css" type="text/css">


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Converts time to human-readable format -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Script for the character counter -->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        <span>Tweeter</span>
        </div>
      <div class="nav-action"> 
        <span><b>Write</b> a new Tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #d11f1f;"></i></span>
        </div>
    </nav>
  <div class="master-container">
    <!-- Header -->
      <header class="nav-header">
        <div class="profile_picture">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name_of_user">
            <h2>Your Name</h2>
        </div>
      </header>
      <div class="overall-container">
      <main class="container">
        <div class="error-container">
          <section class="error">
            <i class="fa-solid fa-triangle-exclamation" id="error-symbol"></i>
            <h2 class="error-msg"></h2>
          </section>
        </div>
      <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form class="textbox" id="new-tweet-submission" method="POST" action="/tweets/" >
      <label for="tweet-text"></label>
      <textarea name="text" id="tweet-text"></textarea>
      <div>
        <button class="tweet-button" type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
  </section>
      </main>
      <section class="main-container">
        <article class="container">
            <header class="tweet-header"></header>
            <p class="container">This is the tweet body</p>
            <footer class="tweet-footer">This is footer text 
            </footer>
        </article>
        </section>
      </div>
  </div>

    <!-- Page-specific (main) content here -->
  </body>
</html>
